<!DOCTYPE html>
<html lang = "en-US">

	<head>

		<title>
			Video Display
		</title>
		<h1>
			Webcam Stream
		</h1>
	</head>

	<body>

	<script>

		function show_image() {

			// We put a timestamp with the image url to prevent browser caching

			var d = new Date();
		    var img = document.createElement("img");
		    img.src = "/images/webcam_stream.jpeg?ver=" + d.getTime();
		    img.width = 640;
		    img.height = 480;
		    img.style.top = "100px";
		    img.style.left = "100px";
		    img.style.position = "absolute";
		    img.alt = "webcam picture";

		    // This next line will just add it to the <body> tag
		    document.body.appendChild(img);

		}

		setInterval(function(){show_image()}, 500);

	</script>






         
	

	</body>
</html>
